name: Webio WebDeploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Install Web Deploy
      run: |
        choco install webdeploy --no-progress -y

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish --no-build

    - name: Create appsettings.json
      env:
        APPSETTINGS_JSON_BASE64: ${{ secrets.APPSETTINGS_JSON_BASE64 }}
      run: |
        echo $APPSETTINGS_JSON_BASE64 | base64 -d > ./publish/appsettings.json

    - name: Deploy using WebDeploy
      env:
        DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
      run: |
        & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
          -verb:sync `
          -source:package='./publish/EuroCarsUSA.zip' `
          -dest:auto,computerName='https://ssl3.webio.pl:8172/msdeploy.axd?site=eurocarusa.eu',userName='eurocarusa.eu_naszhu',password='${{ secrets.DEPLOY_PASSWORD }}',authType='Basic' `
          -allowUntrusted
